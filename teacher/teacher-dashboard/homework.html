<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>教师作业管理</title>
		<!-- 引入 Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				background-color: #f3f4f6;
			}
			/* Custom scrollbar for better look */
			.custom-scroll::-webkit-scrollbar {
				width: 8px;
			}
			.custom-scroll::-webkit-scrollbar-thumb {
				background-color: #cbd5e1;
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 作业列表区块 -->
			<div class="bg-white shadow-xl rounded-xl p-6 mb-8">
				<div class="flex justify-between items-center mb-4">
					<h2 class="text-2xl font-semibold text-gray-700">已布置作业列表</h2>
					<button onclick="showCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">布置新作业</button>
				</div>

				<!-- 列表表格 -->
				<div class="overflow-x-auto custom-scroll max-h-96">
					<table class="min-w-full divide-y divide-gray-200">
						<thead class="bg-gray-50 sticky top-0">
							<tr>
								<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
								<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">截止时间</th>
								<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">要求提交</th>
								<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
								<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
							</tr>
						</thead>
						<tbody id="homeworkListBody" class="bg-white divide-y divide-gray-200">
							<!-- 作业数据将在这里渲染 -->
							<tr>
								<td colspan="5" class="text-center py-4 text-gray-500">载入中...</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- 系统讯息显示 -->
			<div id="messageBox" class="fixed top-4 right-4 z-50"></div>
		</div>

		<!-- 1. 布置/编辑作业 Modal -->
		<div id="createModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-40">
			<div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
				<h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800">布置新作业</h3>
				<form id="homeworkForm" onsubmit="handleFormSubmit(event)">
					<input type="hidden" id="homeworkId" />
					<div class="mb-4">
						<label for="title" class="block text-sm font-medium text-gray-700">作业标题</label>
						<input type="text" id="title" name="title" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
					</div>
					<div class="mb-4">
						<label for="description" class="block text-sm font-medium text-gray-700">作业描述</label>
						<textarea id="description" name="description" rows="4" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
					</div>
					<div class="mb-4">
						<label for="stopTime" class="block text-sm font-medium text-gray-700">截止时间</label>
						<input type="datetime-local" id="stopTime" name="stopTime" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" />
					</div>
					<div class="flex items-center space-x-6 mb-4">
						<div class="flex items-center">
							<input id="isforallstudents" name="isforallstudents" type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
							<label for="isforallstudents" class="ml-2 text-sm text-gray-700">所有学生</label>
						</div>
						<div class="flex items-center">
							<input id="submit" name="submit" type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
							<label for="submit" class="ml-2 text-sm text-gray-700">允许平台提交 (图档)</label>
						</div>
					</div>
					<div class="flex justify-end space-x-3">
						<button type="button" onclick="hideModal('createModal')" class="py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150">取消</button>
						<button type="submit" id="submitButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 text-sm">确认布置</button>
					</div>
				</form>
			</div>
		</div>

		<!-- 2. 学生提交列表 Modal (新增手动设置状态功能) -->
		<div id="submissionListModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-40">
			<div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl p-6">
				<h3 class="text-xl font-bold mb-4 text-gray-800">作业提交状态：<span id="submissionTitle"></span></h3>

				<div class="overflow-x-auto custom-scroll max-h-[80vh]">
					<table class="min-w-full divide-y divide-gray-200">
						<thead class="bg-gray-50 sticky top-0">
							<tr>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学生 ID</th>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">首次提交</th>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最新提交</th>
								<th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
							</tr>
						</thead>
						<tbody id="submissionsTableBody" class="bg-white divide-y divide-gray-200">
							<!-- 学生提交数据将在这里渲染 -->
						</tbody>
					</table>
				</div>

				<div class="flex justify-end mt-4">
					<button type="button" onclick="hideModal('submissionListModal')" class="py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150">关闭</button>
				</div>
			</div>
		</div>

		<!-- 3. 查看提交内容 Modal -->
		<div id="viewSubmissionModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4 z-40">
			<div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl p-6">
				<h3 class="text-xl font-bold mb-4 text-gray-800">
					查看作业提交：<span id="submissionStudentName" class="text-blue-600"></span>
					<span id="submissionHomeworkTitle" class="text-sm font-normal text-gray-500 ml-2"></span>
				</h3>

				<div class="max-h-[70vh] overflow-y-auto custom-scroll border rounded-lg p-2 bg-gray-100 flex justify-center items-center min-h-[200px]">
					<div id="loadingMessage" class="hidden text-gray-500">加载图片中...</div>
					<img id="submissionImage" src="" alt="学生提交的作业图片" class="max-w-full h-auto rounded-lg shadow-lg" />
					<div id="noImageMessage" class="hidden text-gray-500 text-center">
						<p class="text-lg">无图片内容</p>
						<p class="text-sm">(可能是手动设为已交的记录)</p>
					</div>
				</div>
				<p id="submissionUpdateTime" class="text-sm text-gray-600 mt-2 text-right"></p>

				<div class="flex justify-end mt-4">
					<button type="button" onclick="hideModal('viewSubmissionModal')" class="py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150">关闭</button>
				</div>
			</div>
		</div>

		<script>
			// API 基础 URL
			const API_BASE_URL = "/system/teacher-dashboard-homework.php";
			// 当前正在查看的作业ID，用于刷新列表
			let currentViewingHomeworkId = null;

			// ----------------------------------------------------
			// 通用工具
			// ----------------------------------------------------
			async function fetchData(action, method, data = null, params = null) {
				let url = `${API_BASE_URL}?action=${action}`;
				if (params) {
					url += "&" + new URLSearchParams(params).toString();
				}

				const options = {
					method: method,
					headers: { "Content-Type": "application/json" },
				};
				if (data) options.body = JSON.stringify(data);

				try {
					const response = await fetch(url, options);
					const result = await response.json();
					if (result.status === "error" || result.status === "warning") {
						showToast(result.message, result.status);
					}
					return result;
				} catch (error) {
					showToast(`网络请求失败: ${error.message}`, "error");
					return { status: "error", message: error.message };
				}
			}

			function showToast(message, type = "info") {
				const box = document.getElementById("messageBox");
				const color = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : type === "warning" ? "bg-yellow-500" : "bg-blue-500";
				const toast = document.createElement("div");
				toast.className = `${color} text-white px-4 py-3 rounded-lg shadow-xl mb-3 text-sm transition-opacity duration-300`;
				toast.textContent = message;
				box.prepend(toast);
				setTimeout(() => {
					toast.style.opacity = "0";
					setTimeout(() => toast.remove(), 300);
				}, 3000);
			}

			function showModal(id) {
				document.getElementById(id).classList.remove("hidden");
				document.getElementById(id).classList.add("flex");
			}
			function hideModal(id) {
				document.getElementById(id).classList.add("hidden");
				document.getElementById(id).classList.remove("flex");
			}

			// ----------------------------------------------------
			// 作业管理
			// ----------------------------------------------------
			async function fetchHomeworkList() {
				const listBody = document.getElementById("homeworkListBody");
				listBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">载入中...</td></tr>';
				const result = await fetchData("list", "GET");
				listBody.innerHTML = "";

				if (result.status === "success" && result.data && result.data.length > 0) {
					result.data.forEach((hw) => {
						const row = listBody.insertRow();
						const isExpired = hw.isExpired ? "text-red-500 font-medium" : "text-green-600";
						row.innerHTML = `
							<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 truncate max-w-xs">${hw.title}</td>
							<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${hw.stoptime_formatted}</td>
							<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${hw.submit == 1 ? "是" : "否"}</td>
							<td class="px-6 py-4 whitespace-nowrap text-sm ${isExpired}">${hw.isExpired ? "已逾期" : "进行中"}</td>
							<td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
								${hw.submit == 1 ? `<button onclick="showSubmissionList('${hw.Id}', '${hw.title}')" class="text-blue-600 hover:text-blue-900 px-2 py-1 border rounded border-blue-200">查看提交</button>` : ""}
								<button onclick="showCreateModal(${JSON.stringify(hw).replace(/"/g, "&quot;")})" class="text-indigo-600 hover:text-indigo-900 px-2 py-1 border rounded border-indigo-200">编辑</button>
								<button onclick="deleteHomework('${hw.Id}', '${hw.title}')" class="text-red-600 hover:text-red-900 px-2 py-1 border rounded border-red-200">删除</button>
							</td>
						`;
					});
				} else {
					listBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">目前没有布置任何作业。</td></tr>';
				}
			}

			function showCreateModal(homework = null) {
				const form = document.getElementById("homeworkForm");
				form.reset();
				document.getElementById("homeworkId").value = "";
				const titleEl = document.getElementById("modalTitle");
				const btn = document.getElementById("submitButton");

				if (homework) {
					titleEl.textContent = "编辑作业";
					btn.textContent = "确认修改";
					document.getElementById("homeworkId").value = homework.Id;
					document.getElementById("title").value = homework.title;
					document.getElementById("description").value = homework.description;
					// 格式化时间
					const stopDate = new Date(homework.stoptime * 1000);
					const formatted = new Date(stopDate.getTime() - stopDate.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
					document.getElementById("stopTime").value = formatted;
					document.getElementById("isforallstudents").checked = homework.isforallstudents == 1;
					document.getElementById("submit").checked = homework.submit == 1;
					// 编辑时禁用部分选项
					document.getElementById("isforallstudents").disabled = true;
					document.getElementById("submit").disabled = true;
				} else {
					titleEl.textContent = "布置新作业";
					btn.textContent = "确认布置";
					document.getElementById("isforallstudents").disabled = false;
					document.getElementById("submit").disabled = false;
				}
				showModal("createModal");
			}

			async function handleFormSubmit(event) {
				event.preventDefault();
				const id = document.getElementById("homeworkId").value;
				const form = event.target;
				const data = {
					id: id || undefined,
					title: form.title.value,
					description: form.description.value,
					stopTime: form.stopTime.value.replace("T", " "), // 修正时间格式
					isforallstudents: form.isforallstudents.checked ? 1 : 0,
					submit: form.submit.checked ? 1 : 0,
				};

				const result = await fetchData(id ? "update" : "create", "POST", data);
				if (result.status === "success") {
					hideModal("createModal");
					fetchHomeworkList();
					showToast(result.message, "success");
				}
			}

			async function deleteHomework(id, title) {
				if (confirm(`删除 "${title}" 将连同所有学生提交记录一起删除，确定吗？`)) {
					const result = await fetchData("delete", "POST", { id: id });
					if (result.status === "success") {
						fetchHomeworkList();
						showToast("作业已删除", "success");
					}
				}
			}

			// ----------------------------------------------------
			// 提交管理 (包含手动设置状态)
			// ----------------------------------------------------
			async function showSubmissionList(homeworkId, title) {
				currentViewingHomeworkId = homeworkId;
				document.getElementById("submissionTitle").textContent = title;
				showModal("submissionListModal");
				await loadSubmissions(homeworkId, title);
			}

			async function loadSubmissions(homeworkId, title) {
				const tableBody = document.getElementById("submissionsTableBody");
				tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-blue-500 animate-pulse">载入中...</td></tr>';

				const result = await fetchData("submissions", "GET", null, { homeworkId: homeworkId });

				if (result.status === "success" && result.data) {
					tableBody.innerHTML = "";
					if (result.data.length === 0) {
						tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">无数据</td></tr>';
						return;
					}

					result.data.forEach((student) => {
						const row = tableBody.insertRow();
						const isSubmitted = student.status === "Submitted";
						const statusBadge = isSubmitted ? '<span class="px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">已提交</span>' : '<span class="px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700">未提交</span>';

						// 操作按钮逻辑
						let actionBtns = "";
						if (isSubmitted) {
							actionBtns += `<button onclick="viewSubmission('${student.submissionId}', '${student.fullName}', '${title}')" class="text-purple-600 hover:text-purple-800 text-xs py-1 px-2 border rounded border-purple-200 mr-2">查看内容</button>`;
							// 设为未提交按钮
							actionBtns += `<button onclick="setSubmissionStatus('${student.studentId}', 'unsubmitted')" class="text-red-600 hover:text-red-800 text-xs py-1 px-2 border rounded border-red-200">设为未交</button>`;
						} else {
							// 设为已提交按钮
							actionBtns += `<button onclick="setSubmissionStatus('${student.studentId}', 'submitted')" class="text-green-600 hover:text-green-800 text-xs py-1 px-2 border rounded border-green-200">设为已交</button>`;
						}

						row.innerHTML = `
							<td class="px-4 py-3 text-sm text-gray-700">${student.studentId}</td>
							<td class="px-4 py-3 text-sm font-semibold text-gray-800">${student.fullName}</td>
							<td class="px-4 py-3 text-sm">${statusBadge}</td>
							<td class="px-4 py-3 text-sm text-gray-500">${student.time_formatted}</td>
							<td class="px-4 py-3 text-sm text-gray-500">${student.updatetime_formatted}</td>
							<td class="px-4 py-3 text-sm flex items-center">${actionBtns}</td>
						`;
					});
				} else {
					tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">载入失败</td></tr>';
				}
			}

			/**
			 * 关键功能：手动设置状态
			 */
			async function setSubmissionStatus(studentId, newStatus) {
				const actionName = newStatus === "submitted" ? "已提交" : "未提交";
				if (!confirm(`确定要手动将该学生状态设置为【${actionName}】吗？\n(注意：设为未提交将永久删除原有的提交记录)`)) {
					return;
				}

				const result = await fetchData("set_status", "POST", {
					studentId: studentId,
					homeworkId: currentViewingHomeworkId,
					status: newStatus,
				});

				if (result.status === "success") {
					showToast(result.message, "success");
					// 重新载入列表
					const title = document.getElementById("submissionTitle").textContent;
					loadSubmissions(currentViewingHomeworkId, title);
				}
			}

			async function viewSubmission(submissionId, fullName, title) {
				document.getElementById("submissionStudentName").textContent = fullName;
				document.getElementById("submissionHomeworkTitle").textContent = `(${title})`;
				const img = document.getElementById("submissionImage");
				const noImgMsg = document.getElementById("noImageMessage");
				const loadingMsg = document.getElementById("loadingMessage");
				const timeEl = document.getElementById("submissionUpdateTime");

				// 重置状态
				img.classList.add("hidden");
				noImgMsg.classList.add("hidden");
				loadingMsg.classList.remove("hidden");
				timeEl.textContent = "";
				showModal("viewSubmissionModal");

				const result = await fetchData("view_submission", "GET", null, { submissionId: submissionId });
				loadingMsg.classList.add("hidden");

				if (result.status === "success") {
					timeEl.textContent = `更新时间: ${result.updateTime}`;
					if (result.image) {
						img.src = `data:image/jpeg;base64,${result.image}`;
						img.classList.remove("hidden");
					} else {
						// 可能是手动设置的空提交
						noImgMsg.classList.remove("hidden");
					}
				} else {
					timeEl.textContent = "获取失败";
				}
			}

			window.onload = fetchHomeworkList;
		</script>
	</body>
</html>
